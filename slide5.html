<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QRNG Circuit Slide</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="m-0 p-0 overflow-hidden bg-[#0a0e17]">

  <div class="relative w-[1280px] h-[720px] mx-auto overflow-hidden transform scale-90 origin-center">

    <!-- Background Video -->
    <video class="absolute inset-0 w-full h-full object-cover opacity-40" autoplay muted loop>
      <source src="https://cdn.pixabay.com/video/2024/07/07/219832_large.mp4" type="video/mp4">
    </video>

    <!-- Overlay -->
    <div class="absolute inset-0 bg-[#0a0e17]/70"></div>

    <!-- Heading -->
    <h1 class="absolute top-10 w-full text-center text-4xl font-light text-white z-10"
        style="text-shadow: 0 0 12px rgba(0,200,255,0.6);">
      Circuit Diagram of the QRNG System
    </h1>

    <!-- BIG Circuit Image -->
    <div class="absolute top-[55%] left-1/2 -translate-x-1/2 -translate-y-1/2 
                p-4 rounded-xl bg-black/40 backdrop-blur-md border border-cyan-500/40 shadow-lg z-10"
         style="box-shadow:0 0 30px rgba(0,200,255,0.35);">

      <img src="https://i.im.ge/2025/11/21/4S1SXJ.circuitimage.jpeg"
           alt="Circuit Diagram"
           class="rounded-lg max-w-[1150px] w-full h-auto border border-cyan-500/40 shadow-2xl">
    </div>

  </div>

</body>
</html>
