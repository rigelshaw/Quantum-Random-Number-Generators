<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quantum Random Number Generators - Presentation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      background: #0a0e17;
    }
    .presentation-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(ellipse at center, #1a1f35 0%, #0a0e17 70%);
    }
    .slide-frame {
      width: 1280px;
      height: 720px;
      border: 3px solid rgba(0, 200, 255, 0.5);
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 200, 255, 0.3);
      overflow: hidden;
      background: #0a0e17;
    }
    .controls {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .nav-btn {
      padding: 12px 24px;
      background: rgba(0, 200, 255, 0.2);
      border: 2px solid rgba(0, 200, 255, 0.5);
      border-radius: 8px;
      color: #00c8ff;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .nav-btn:hover {
      background: rgba(0, 200, 255, 0.4);
      transform: scale(1.05);
    }
    .nav-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
      transform: none;
    }
    .slide-info {
      color: #00c8ff;
      font-size: 18px;
      min-width: 120px;
      text-align: center;
      text-shadow: 0 0 10px rgba(0, 200, 255, 0.5);
    }
    .shortcuts {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: rgba(0, 200, 255, 0.6);
      font-size: 14px;
    }
    .title-overlay {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #00c8ff;
      font-size: 24px;
      text-shadow: 0 0 10px rgba(0, 200, 255, 0.5);
    }
    .loading {
      color: #00c8ff;
      font-size: 18px;
      text-align: center;
      padding: 20px;
    }
    .slide-indicators {
      display: flex;
      gap: 8px;
      margin-top: 15px;
    }
    .slide-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(0, 200, 255, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .slide-indicator.active {
      background: #00c8ff;
      transform: scale(1.2);
    }
    .fullscreen-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      background: rgba(0, 200, 255, 0.2);
      border: 2px solid rgba(0, 200, 255, 0.5);
      border-radius: 6px;
      color: #00c8ff;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .fullscreen-btn:hover {
      background: rgba(0, 200, 255, 0.4);
    }
  </style>
</head>
<body>
  <div class="presentation-container">
    <!-- Title Overlay -->
    <div class="title-overlay">
      Quantum Random Number Generators
    </div>

    <!-- Fullscreen Button -->
    <button class="fullscreen-btn" onclick="toggleFullscreen()">
      ⛶ Fullscreen
    </button>

    <!-- Slide Frame -->
    <div class="slide-frame" id="slideFrame">
      <div class="loading" id="loading">
        Loading Presentation...
      </div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button class="nav-btn" onclick="previousSlide()" id="prevBtn">
        ◀ Previous
      </button>
      
      <div class="slide-info">
        Slide <span id="currentSlide">1</span> of <span id="totalSlides">14</span>
      </div>
      
      <button class="nav-btn" onclick="nextSlide()" id="nextBtn">
        Next ▶
      </button>
    </div>

    <!-- Slide Indicators -->
    <div class="slide-indicators" id="slideIndicators">
      <!-- Indicators will be generated by JavaScript -->
    </div>

    <!-- Keyboard Shortcuts -->
    <div class="shortcuts">
      <div>← → : Navigate slides</div>
      <div>Space : Next slide</div>
      <div>F : Toggle fullscreen</div>
      <div>Esc : Exit fullscreen</div>
    </div>
  </div>

  <script>
    // Presentation state
    let currentSlide = 1;
    const totalSlides = 14;
    let isFullscreen = false;

    // Slide URLs
    const slideUrls = [
      'slide1.html',
      'slide2.html',
      'slide3.html',
      'slide4.html',
      'slide5.html',
      'slide6.html',
      'slide7.html',
      'slide8.html',
      'slide9.html',
      'slide10.html',
      'slide11.html',
      'slide12.html',
      'slide13.html',
      'slide14.html'
    ];

    // DOM elements
    const slideFrame = document.getElementById('slideFrame');
    const loadingElement = document.getElementById('loading');
    const currentSlideElement = document.getElementById('currentSlide');
    const totalSlidesElement = document.getElementById('totalSlides');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const slideIndicators = document.getElementById('slideIndicators');

    // Initialize presentation
    function initPresentation() {
      totalSlidesElement.textContent = totalSlides;
      createSlideIndicators();
      loadSlide(currentSlide);
      
      // Preload next slide for smoother transitions
      preloadSlide(currentSlide + 1);
    }

    // Create slide indicators
    function createSlideIndicators() {
      for (let i = 1; i <= totalSlides; i++) {
        const indicator = document.createElement('div');
        indicator.className = 'slide-indicator';
        if (i === currentSlide) {
          indicator.classList.add('active');
        }
        indicator.addEventListener('click', () => goToSlide(i));
        slideIndicators.appendChild(indicator);
      }
    }

    // Update slide indicators
    function updateIndicators() {
      const indicators = document.querySelectorAll('.slide-indicator');
      indicators.forEach((indicator, index) => {
        if (index + 1 === currentSlide) {
          indicator.classList.add('active');
        } else {
          indicator.classList.remove('active');
        }
      });
    }

    // Load a specific slide
    function loadSlide(slideNumber) {
      if (slideNumber < 1 || slideNumber > totalSlides) return;
      
      loadingElement.style.display = 'block';
      
      // Create iframe for the slide
      const iframe = document.createElement('iframe');
      iframe.style.width = '100%';
      iframe.style.height = '100%';
      iframe.style.border = 'none';
      iframe.src = slideUrls[slideNumber - 1];
      
      iframe.onload = () => {
        loadingElement.style.display = 'none';
        currentSlide = slideNumber;
        currentSlideElement.textContent = currentSlide;
        updateIndicators();
        updateNavButtons();
        
        // Preload adjacent slides for smoother navigation
        preloadSlide(currentSlide - 1);
        preloadSlide(currentSlide + 1);
      };
      
      // Clear previous slide and add new one
      while (slideFrame.firstChild) {
        slideFrame.removeChild(slideFrame.firstChild);
      }
      slideFrame.appendChild(iframe);
    }

    // Preload a slide (for smoother transitions)
    function preloadSlide(slideNumber) {
      if (slideNumber < 1 || slideNumber > totalSlides) return;
      
      const link = document.createElement('link');
      link.rel = 'prefetch';
      link.href = slideUrls[slideNumber - 1];
      document.head.appendChild(link);
    }

    // Navigation functions
    function nextSlide() {
      if (currentSlide < totalSlides) {
        loadSlide(currentSlide + 1);
      }
    }

    function previousSlide() {
      if (currentSlide > 1) {
        loadSlide(currentSlide - 1);
      }
    }

    function goToSlide(slideNumber) {
      if (slideNumber >= 1 && slideNumber <= totalSlides) {
        loadSlide(slideNumber);
      }
    }

    // Update navigation buttons state
    function updateNavButtons() {
      prevBtn.disabled = currentSlide === 1;
      nextBtn.disabled = currentSlide === totalSlides;
    }

    // Fullscreen functionality
    function toggleFullscreen() {
      if (!isFullscreen) {
        const elem = document.documentElement;
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) {
          elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) {
          elem.msRequestFullscreen();
        }
        isFullscreen = true;
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }
        isFullscreen = false;
      }
    }

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      switch(e.key) {
        case 'ArrowRight':
        case ' ':
          e.preventDefault();
          nextSlide();
          break;
        case 'ArrowLeft':
          e.preventDefault();
          previousSlide();
          break;
        case 'f':
        case 'F':
          e.preventDefault();
          toggleFullscreen();
          break;
        case 'Escape':
          if (isFullscreen) {
            toggleFullscreen();
          }
          break;
        // Number keys for direct navigation
        case '1': goToSlide(1); break;
        case '2': goToSlide(2); break;
        case '3': goToSlide(3); break;
        case '4': goToSlide(4); break;
        case '5': goToSlide(5); break;
        case '6': goToSlide(6); break;
        case '7': goToSlide(7); break;
        case '8': goToSlide(8); break;
        case '9': goToSlide(9); break;
      }
    });

    // Handle fullscreen change events
    document.addEventListener('fullscreenchange', handleFullscreenChange);
    document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
    document.addEventListener('msfullscreenchange', handleFullscreenChange);

    function handleFullscreenChange() {
      isFullscreen = !!(document.fullscreenElement || 
                        document.webkitFullscreenElement || 
                        document.msFullscreenElement);
    }

    // Auto-play presentation (optional)
    let autoPlayInterval;
    function toggleAutoPlay() {
      if (autoPlayInterval) {
        clearInterval(autoPlayInterval);
        autoPlayInterval = null;
      } else {
        autoPlayInterval = setInterval(() => {
          if (currentSlide < totalSlides) {
            nextSlide();
          } else {
            clearInterval(autoPlayInterval);
            autoPlayInterval = null;
          }
        }, 5000); // 5 seconds per slide
      }
    }

    // Initialize when page loads
    window.addEventListener('load', initPresentation);

    // Handle page visibility changes (pause animations when not visible)
    document.addEventListener('visibilitychange', () => {
      const iframe = slideFrame.querySelector('iframe');
      if (iframe && iframe.contentWindow) {
        const message = document.hidden ? 'pause' : 'play';
        iframe.contentWindow.postMessage(message, '*');
      }
    });
  </script>
</body>
</html>
